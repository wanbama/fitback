<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .sign_btn {
        height: 80px;
        width: 200px;
        border: 1px solid #000;
    }

    #signIn_result {
        border: 1px solid #000;
        word-wrap: break-word;
    }

    #signInTest {
        border: 1px solid #000;
        word-wrap: break-word;
    }
</style>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        const urlSearchParams = new URLSearchParams(window.location.search);  
        let count = 0;     
        for (const [key, value] of urlSearchParams.entries()) {
            ++count;
        }
        if(count>0){
            const params = urlSearchParams.toString();   
            let link = new URL($("#link").attr('href'));
            const org =  new URLSearchParams(link.search);
            count = 0;
            for (const [key, value] of org.entries()) {
                ++count;
            }
            if(count>0)
                $("#link").attr('href', link + "&" + params.toString());
            else
                $("#link").attr('href', link + "?" + params.toString());
        }
    });

</script>

<body>
    <p>
        <a id="link" href="https://www.google.com/">Ridirect to Google with All params</a>
    <p>
    <!--a id="link" href="https://www.google.com/">Ridirect to Google with UTM</a-->

</body>

</html>
